<!DOCTYPE html>
<html>
		  
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<link rel="apple-touch-icon" href="x.png" /> <!-- FIX THIS? -->
	<title>Select session</title>

	<style type="text/css">
	* {
		padding: 0;
		margin: 0;
	}

	html, body {
		height: 100%;
		width: 100%;
		overflow: hidden;
	}
	</style>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

	<script>

	$.ajax({
		url: "/sessions",
		type: "GET"
	}).done( function(data) {
		var t = jQuery.parseJSON(data);
		$.each(t.talks, function(index, talk) {
			$('#list').append($('<option>').val(talk.id).text(talk.title));
		});
	});

	$(document).ready(function(){
		$("button").click( function(e) {
			e.preventDefault();
		});

		$("button#submit").click( function() {
			document.location.href = "/form.htm#?" + $("#list>:selected").val();
		});
		
	});
	</script>

</head>

<body>

<h1>Select session:</h1>		  
<select id="list">
</select>
<br />
<button type="button" id="submit" value="submit">Go</button>

</body>

</html>
